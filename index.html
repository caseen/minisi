<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Bad Gateway</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            color: #8a8a8a;
            position: relative;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-size: 4rem;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInDown 1s ease forwards;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #8a8a8a;
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards 0.3s;
        }
        
        .admin-link {
            color: #8a8a8a;
            text-decoration: none;
            font-size: 1.1rem;
            opacity: 0;
            animation: fadeInUp 1s ease forwards 0.6s;
            transition: color 0.3s ease;
        }
        
        .admin-link:hover {
            color: #ffffff;
        }
        
        .gradient-top {
            position: fixed;
            top: 0;
            right: 0;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle at top right, rgba(255, 87, 34, 0.15), transparent 70%);
            opacity: 0;
            animation: fadeIn 2s ease forwards;
        }
        
        .gradient-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at bottom left, rgba(255, 87, 34, 0.15), transparent 70%);
            opacity: 0;
            animation: fadeIn 2s ease forwards;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @media (max-width: 640px) {
            h1 {
                font-size: 3rem;
            }
            p,
            .admin-link {
                font-size: 1rem;
            }
            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="gradient-top"></div>
    <div class="gradient-bottom"></div>
    <div class="container">
        <h1>Bad Gateway</h1>
        <p>Sorry, the server received an invalid response from the upstream server.</p>
        <a href="https://t.me/nenoing" class="admin-link">Contact administrator: nenoing</a>
    </div>
</body>

</html>
